<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SRGEC Internal Marks Evaluation</title>
    <style>
        * {
            font-family: sans-serif;
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            padding: 10px;
            background-color: #f5f5f5;
        }

        form {
            text-align: center;
            border: 1px solid green;
            background-color: rgb(40, 25, 25);
            border-radius: 15px;
            padding: 20px;
            color: white;
            max-width: 400px;
            margin: 20px auto;
        }

        .result {
            margin-top: 20px;
            padding: 20px;
            color: white;
            border: 1px solid green;
            background-color: rgb(40, 25, 25);
            border-radius: 15px;
            max-width: 400px;
            margin: 20px auto;
        }

        form p{
            color: rgb(193, 9, 9);
            margin-bottom: 10px;
        }

        input[type="text"] {
            background-color: rgb(239, 236, 232);
            width: 90%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: none;
        }

        #btn {
            border-radius: 50px;
            background-color: blue;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            padding-left: 110px;
            padding-right: 110px;
        }

        #btn:hover {
            background-color: darkblue;
        }

        #result {
            font-size: 24px;
            text-align: center;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            form, .result {
                padding: 15px;
                max-width: 90%;
            }

            #btn {
                margin: 0 auto;
                display: block;
            }

            input[type="text"] {
                width: 100%;
            }
        }
    </style>
</head>
<body>
<div class="table">
    <form id="form" onsubmit="calculate(); return false;">
        <p>Internal Marks Calculator</p>
        <label for="mid1">Enter Mid 1 marks</label>
        <input type="text" id="mid1"> <br>
        <label for="mid2">Enter Mid 2 marks</label>
        <input type="text" id="mid2"> <br>
        <input type="submit" value="Calculate Internal" id="btn">
    </form>
    <div class="result">
        <p>Internal Marks</p>
        <p id="result"></p>
    </div>
</div>

<script>
    function calculate() {
        let mid1 = parseInt(document.getElementById("mid1").value, 10);
        let mid2 = parseInt(document.getElementById("mid2").value, 10);

        if (isNaN(mid1) || isNaN(mid2)) {
            document.getElementById("result").innerHTML = "Invalid marks";
            return;
        }
        if (mid1 > 30 || mid2 > 30) {
            document.getElementById("result").innerHTML = "Marks should not exceed 30.";
            return;
        }
        let result = Math.ceil(0.7 * mid1 + 0.3 * mid2);
        document.getElementById("result").innerHTML = result;
    }
</script>
</body>
</html>
